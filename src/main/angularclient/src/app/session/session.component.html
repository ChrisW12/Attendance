<div align="center" *ngIf="failureMessage">
  <div class="col-xs-12">
    <p class="alert alert-danger">
        Error checking in {{PantherID}}. Please try again.
    </p>
  </div>
</div>
<h2>Please Enter Your Panther ID</h2>
<form [formGroup]="SigninForm" (ngSubmit)="onSubmit()">
    <label for="PantherID">PantherID:</label>
    <br>
    <input formControlName="PantherID" placeholder="Enter PantherID" id="PantherID" required/>
    <br>
    <br>
    <button type="submit" [disabled]="!PantherID" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit
    </button>
    <a (click)="check()" class="btn btn-link">End Session</a>
</form>
